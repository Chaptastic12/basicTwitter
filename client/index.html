<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
     <link rel="stylesheet" href="styles.css">
     <title>Twitter - the Twitter Clone</title>
</head>
<body>
          <header class="title">
               <h1>Twitter Clone</h1>
          </header>

          <main>
               <form class="tweet-form">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="u-full-width" name="name">
                    <label for="comment">Comment</label>
                    <textarea id="comment" type="text" class="u-full-width" name="comment"></textarea>
                    <button class="button-primary">Tweet</button>
               </form>
          </main>
          
          <div class="loading">
               <img src="loading.gif" alt="loading">
          </div>

          <div class="tweetArea">

          </div>


          <script src="client.js"></script>
</body>
</html>
